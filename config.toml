[blackfriday]
  angledQuotes = true
  plainIdAnchors = true

[taxonomies]
  tag = "tags"
  author = "authors"
  zone = "zones"

#####################################
#### Menu                        ####
#####################################
[[menu.project]]
    name = "Project info"
    identifier = "project"
    weight = -100
    url = "/project/"

[[menu.docs]]
    name = "The basics"
    identifier = "basics"
    weight = -100
    url = "/docs/basics/"

[[menu.docs]]
    name = "Core"
    identifier = "core"
    weight = -90
    url = "/docs/core/"

[[menu.docs]]
    name = "Command-line"
    identifier = "cli"
    weight = -85
    url = "/docs/cli/"

[[menu.docs]]
    name = "Web"
    identifier = "web"
    weight = -80
    url = "/docs/web/"

[[menu.docs]]
    name = "Business"
    identifier = "business"
    weight = -70
    url = "/docs/business/"

[[menu.docs]]
    name = "Maven plugin"
    identifier = "maven"
    weight = -60
    url = "/docs/maven/"


#####################################
#### Zones                       ####
#####################################

[params.zone.Docs]
  path = "docs"
  label = "Documentation"
  logo = "glossary-logo.svg"

[params.zone.Glossary]
