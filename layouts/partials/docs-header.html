<div class="title-header small">
    <div class="container">
        <div class="row">
            <div class="col-md-9 col-sm-12">
                <h1>Documentation</h1>
                <p class="hidden-xs">
                    Learn everything about SeedStack.
            </div>
            <div class="col-md-3 hidden-sm hidden-xs">
                <div class="header-image-wrapper">
                    <img class="header-image" src="/img/logos/glossary-logo.svg">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="title-subheader">
    <div class="container">
        <ul>
            <li>
                <span class='active'>
                    <i class="fa fa-file-text"></i> <a href="{{ $.Site.BaseURL }}docs">Reference</a>
                </span>
            </li>
            <li>
                <span>
                    <i class="fa fa-info-circle"></i> <a target="_blank" href="{{ $.Site.BaseURL }}javadoc">Javadoc</a>
                </span>
            </li>
            {{ if not .Params.NoMenu }}
            <li class="pull-right">
                {{ partial "menu-toggle.html" }}
            </li>
            {{ end }}
        </ul>
    </div>
</div>
