{{ $headerKey := $.Scratch.Get "subSectionKey" }}
<div class="title-header small">
    <div class="container">
        <div class="row">
            <div class="col-md-9 col-sm-12">
                <h1>Documentation</h1>
                <p class="hidden-xs">
                    Reference documentation for core framework, business framework and maven plugin.
            </div>
            <div class="col-md-3 hidden-sm hidden-xs">
                <div class="header-image-wrapper">
                    <img class="header-image" src="/img/logos/glossary-logo.svg">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="title-subheader">
    <div class="container">
        <ul>
            <li>
                <span class='{{ if eq $headerKey "docs-overview" }}active{{ end }}'>
                    <i class="fa fa-home"></i> <a href="{{ $.Site.BaseURL }}docs">Overview</a>
                </span>
            </li>
            <li>
                <span class='{{ if eq $headerKey "docs-core" }}active{{ end }}'>
                    <i class="fa fa-dot-circle-o"></i> <a href="{{ $.Site.BaseURL }}docs/core">Core</a>
                </span>
            </li>
            <li>
                <span class='{{ if eq $headerKey "docs-business" }}active{{ end }}'>
                    <i class="fa fa-briefcase"></i> <a href="{{ $.Site.BaseURL }}docs/business">Business</a>
                </span>
            </li>
            <li>
                <span class='{{ if eq $headerKey "docs-maven" }}active{{ end }}'>
                    <i class="fa fa-cog"></i> <a href="{{ $.Site.BaseURL }}docs/maven-plugin">Maven plugin</a>
                </span>
            </li>
            <li>
                <span>
                    <i class="fa fa-coffee"></i> <a target="_blank" href="{{ $.Site.BaseURL }}javadoc">Javadoc</a>
                </span>
            </li>
            {{ if not .Params.NoMenu }}
            <li class="pull-right">
                {{ partial "menu-toggle.html" }}
            </li>
            {{ end }}
        </ul>
    </div>
</div>
