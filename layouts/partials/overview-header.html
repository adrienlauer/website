{{ $section := index .Params.sections 0 }}
<div class="title-header small">
    <div class="container">
        <div class="row">
            <div class="col-md-9 col-sm-12">
                <h1>Overview</h1>
                <p class="hidden-xs">
                    General documentation about Seedstack.
            </div>
            <div class="col-md-3 hidden-sm hidden-xs">
                <div class="header-image-wrapper">
                    <img class="header-image" src="/img/logos/glossary-logo.svg">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="title-subheader">
    <div class="container">
        <ul>
            <li><span class='{{ if eq $section "OverviewEssentials" }}active{{ end }}'><i class="fa fa-certificate"></i> <a href="{{ $.Site.BaseURL }}docs/overview">Essentials</a></span></li>
        </ul>
    </div>
</div>
